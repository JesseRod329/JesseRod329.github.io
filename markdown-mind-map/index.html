<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mind Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">Markdown Mind Map</h1>
            <p class="subtitle">Write markdown, see it as an interactive mind map</p>
        </header>
        <div class="main-grid">
            <div class="editor-panel">
                <h2>Markdown Editor</h2>
                <textarea id="markdownInput" placeholder="# Main Idea
- Sub idea 1
  - Detail A
  - Detail B
- Sub idea 2"></textarea>
            </div>
            <div class="viz-panel">
                <h2>Mind Map</h2>
                <svg id="mindMap"></svg>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
