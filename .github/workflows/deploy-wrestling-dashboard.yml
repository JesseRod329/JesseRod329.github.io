name: Deploy Wrestling Analytics Dashboard

on:
  push:
    branches: [ main ]
    paths:
      - 'wrestling-analytics-dashboard/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: wrestling-analytics-dashboard/package-lock.json

    - name: Install dependencies
      working-directory: wrestling-analytics-dashboard
      run: npm ci

    - name: Build application
      working-directory: wrestling-analytics-dashboard
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./wrestling-analytics-dashboard/dist
        destination_dir: wrestling-analytics-dashboard
        keep_files: true
