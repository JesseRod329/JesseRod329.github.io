<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Palette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="aurora_palette_180.png">
</head>
<body>
    <div class="container">
        <h1>Fashion Palette Generator</h1>

        <div class="upload-section" id="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <p>Drag & Drop your image here or Click to Upload</p>
        </div>

        <div class="image-display" id="imageDisplay">
            <!-- Uploaded image will be displayed here -->
        </div>

        <div class="palette-controls">
            <button id="generatePaletteBtn">Generate Palette</button>
            
            <div class="palette-type-selector" id="paletteTypeSelector" style="display: none;">
                <h3>Choose Palette Style</h3>
                <div class="palette-buttons">
                    <button class="palette-type-btn active" data-type="dominant">Dominant Colors</button>
                    <button class="palette-type-btn" data-type="complementary">Complementary</button>
                    <button class="palette-type-btn" data-type="triadic">Triadic</button>
                    <button class="palette-type-btn" data-type="analogous">Analogous</button>
                    <button class="palette-type-btn" data-type="monochromatic">Monochromatic</button>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="message" id="message"></div>

        <div class="palette-section">
            <h2>Color Palette</h2>
            <div class="palette-info" id="paletteInfo"></div>
            <div class="palette-grid" id="paletteGrid">
                <!-- Color swatches will be displayed here -->
            </div>
        </div>
    </div>

    <script type="module" src="palette.js"></script>
</body>
</html>
