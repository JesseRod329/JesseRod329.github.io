<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Palette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="aurora_palette_180.png">
</head>
<body>
    <div class="container">
        <h1>Fashion Palette Generator</h1>

        <div class="upload-section" id="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <p>Drag & Drop your image here or Click to Upload</p>
        </div>

        <div class="image-display" id="imageDisplay">
            <!-- Uploaded image will be displayed here -->
        </div>

        <button id="generatePaletteBtn">Generate Palette</button>

        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="message" id="message"></div>

        <div class="palette-section">
            <h2>Extracted Colors</h2>
            <div class="palette-grid" id="paletteGrid">
                <!-- Color swatches will be displayed here -->
            </div>
        </div>
    </div>

    <script type="module" src="palette.js"></script>
</body>
</html>
