<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Posts Test - Jesse Rodriguez</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .tweet {
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
        }
        .tweet-text {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        .tweet-link {
            color: #1da1f2;
            text-decoration: none;
            font-size: 14px;
        }
        .tweet-link:hover {
            text-decoration: underline;
        }
        .endpoint {
            background: #f1f3f4;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            margin: 5px 0;
        }
        .test-button {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #0d8bd9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß X Posts Display Test</h1>
            <p>Testing your @JesseRodPodcast posts integration</p>
        </div>

        <div id="status" class="status loading">Ready to test...</div>

        <h3>üß™ Test Endpoints</h3>
        <div class="endpoint">1. http://localhost:5000/api/tweets (Local server)</div>
        <div class="endpoint">2. https://wrestling-news-api.herokuapp.com/api/tweets (Heroku)</div>
        <div class="endpoint">3. data/tweets.json (Static fallback)</div>

        <button class="test-button" onclick="testEndpoints()">üöÄ Test All Endpoints</button>
        <button class="test-button" onclick="testStatic()">üìÑ Test Static File</button>
        <button class="test-button" onclick="clearResults()">üóëÔ∏è Clear Results</button>

        <h3>üì± Test Results</h3>
        <div id="results"></div>
    </div>

    <script>
        const CONFIG = {
            apiEndpoints: [
                'http://localhost:5000/api/tweets',
                'https://wrestling-news-api.herokuapp.com/api/tweets',
                'data/tweets.json'
            ]
        };

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function addResult(message, type = 'info') {
            const resultsEl = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            resultsEl.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            updateStatus('Ready to test...', 'loading');
        }

        async function testEndpoints() {
            clearResults();
            updateStatus('Testing all endpoints...', 'loading');
            
            for (let i = 0; i < CONFIG.apiEndpoints.length; i++) {
                const endpoint = CONFIG.apiEndpoints[i];
                addResult(`<strong>Testing ${i + 1}/${CONFIG.apiEndpoints.length}:</strong> ${endpoint}`, 'loading');
                
                try {
                    const response = await fetch(endpoint);
                    if (response.ok) {
                        const tweets = await response.json();
                        addResult(`‚úÖ <strong>SUCCESS:</strong> Got ${tweets.length} tweets from ${endpoint}`, 'success');
                        
                        // Show first tweet as preview
                        if (tweets.length > 0) {
                            const preview = tweets[0].text.substring(0, 100) + '...';
                            addResult(`üìù <strong>Preview:</strong> ${preview}`, 'info');
                        }
                    } else {
                        addResult(`‚ùå <strong>ERROR:</strong> ${endpoint} returned ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå <strong>FAILED:</strong> ${endpoint} - ${error.message}`, 'error');
                }
            }
            
            updateStatus('Testing complete!', 'success');
        }

        async function testStatic() {
            clearResults();
            updateStatus('Testing static file...', 'loading');
            
            try {
                const response = await fetch('data/tweets.json');
                if (response.ok) {
                    const tweets = await response.json();
                    addResult(`‚úÖ <strong>SUCCESS:</strong> Static file loaded with ${tweets.length} tweets`, 'success');
                    
                    // Display all tweets
                    tweets.forEach((tweet, index) => {
                        const tweetDiv = document.createElement('div');
                        tweetDiv.className = 'tweet';
                        tweetDiv.innerHTML = `
                            <div class="tweet-text">${tweet.text}</div>
                            <a href="${tweet.url}" target="_blank" class="tweet-link">View Post</a>
                        `;
                        document.getElementById('results').appendChild(tweetDiv);
                    });
                    
                    updateStatus('Static file test complete!', 'success');
                } else {
                    addResult(`‚ùå <strong>ERROR:</strong> Static file returned ${response.status}`, 'error');
                    updateStatus('Static file test failed!', 'error');
                }
            } catch (error) {
                addResult(`‚ùå <strong>FAILED:</strong> Static file - ${error.message}`, 'error');
                updateStatus('Static file test failed!', 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testStatic, 1000);
        });
    </script>
</body>
</html>
