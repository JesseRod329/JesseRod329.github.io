<!DOCTYPE html>
<html>
<head>
    <title>Upload Profile Picture</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .upload-area { border: 2px dashed #71767b; padding: 20px; text-align: center; margin: 20px 0; }
        .preview { width: 24px; height: 24px; border-radius: 50%; margin: 10px; }
        button { background: #1a1a1a; color: white; border: 1px solid #71767b; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #333; }
    </style>
</head>
<body>
    <h2>Upload Your Profile Picture</h2>
    <p>This will update your ticker with your actual profile picture.</p>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*">
        <p>Choose your profile picture (will be resized to 24x24px)</p>
    </div>
    
    <div id="preview"></div>
    
    <button onclick="uploadImage()">Update Profile Picture</button>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview';
                    document.getElementById('preview').innerHTML = '';
                    document.getElementById('preview').appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
        
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // This would normally upload to your server
                    // For now, we'll just show the base64 data
                    console.log('Base64 data:', e.target.result);
                    alert('Profile picture ready! The base64 data is in the console. Copy it and I can update your ticker.');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a file first.');
            }
        }
    </script>
</body>
</html>
