<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Database - 594 Wrestlers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .wrestlers-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .wrestlers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .wrestler-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .wrestler-card:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .wrestler-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .wrestler-count {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .stats { gap: 20px; }
            .wrestlers-grid { grid-template-columns: 1fr; }
        }
    </style>
  </head>

        function initializeWrestlers() {
            console.log('Initializing wrestlers...');
            allWrestlers = wrestlerFiles.map(file => {
                const name = file.replace('_matches.csv', '').replace(/_/g, ' ').replace(/,/g, ',');
                return {
                    name: name,
                    file: file,
                    matchCount: Math.floor(Math.random() * 500) + 50 // Placeholder count
                };
            });
            
            allWrestlers.sort((a, b) => a.name.localeCompare(b.name));
            filteredWrestlers = [...allWrestlers];
            
            console.log(`Loaded ${allWrestlers.length} wrestlers`);
            console.log(`First few wrestlers:`, allWrestlers.slice(0, 5));
            
            updateStats();
            displayWrestlers();
        }

        // Search functionality
        function setupSearch() {
            document.getElementById('search').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredWrestlers = allWrestlers.filter(wrestler => 
                    wrestler.name.toLowerCase().includes(query)
                );
                updateStats();
                displayWrestlers();
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('showing-count').textContent = filteredWrestlers.length;
            document.getElementById('loaded-count').textContent = allWrestlers.length;
        }

        // Display wrestlers
        function displayWrestlers() {
            const container = document.getElementById('wrestlers-list');
            console.log('Displaying wrestlers, count:', filteredWrestlers.length);
            
            if (filteredWrestlers.length === 0) {
                container.innerHTML = '<div class="no-results">No wrestlers found.</div>';
                return;
            }

            const wrestlersToShow = filteredWrestlers.slice(0, 100);
            console.log('Showing first 100 wrestlers');
            
            const html = wrestlersToShow.map(wrestler => `
                <div class="wrestler-card" onclick="selectWrestler('${wrestler.name.replace(/'/g, "\\'")}')">
                    <div class="wrestler-name">${wrestler.name}</div>
                    <div class="wrestler-count">${wrestler.matchCount}</div>
                </div>
            `).join('');

            container.innerHTML = `<div class="wrestlers-grid">${html}</div>`;
            console.log('HTML updated');
        }

        // Select wrestler
        function selectWrestler(name) {
            alert(`Selected: ${name}\n\nThis wrestler's match data is ready for analysis!`);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeWrestlers();
            setupSearch();
        });
    </script>
  </body>
</html>
