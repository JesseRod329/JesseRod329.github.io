<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Escape World - Flashlight Escape Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="room">
            <div id="flashlight-overlay"></div>
        </div>
        
        <div id="ui">
            <div id="level-info">
                <h2>Level <span id="current-level">1</span></h2>
            </div>
            <div id="clues-found">
                <h3>Clues Found: <span id="clue-count">0</span>/<span id="total-clues">4</span></h3>
            </div>
            <div id="message"></div>
            <div id="clue-display"></div>
        </div>
        
        <div id="level-transition" class="hidden">
            <div id="transition-content">
                <h1 id="transition-title">Level Complete!</h1>
                <p id="transition-text">Moving to next level...</p>
            </div>
        </div>
        
        <div id="puzzle-modal" class="hidden">
            <div id="puzzle-content">
                <div id="puzzle-header">
                    <h2 id="puzzle-title">Puzzle Lock</h2>
                    <button id="puzzle-close">&times;</button>
                </div>
                <div id="puzzle-body">
                    <p id="puzzle-question"></p>
                    <div id="puzzle-input-container">
                        <input type="text" id="puzzle-answer" placeholder="Enter your answer..." autocomplete="off">
                        <button id="puzzle-submit">Submit</button>
                    </div>
                    <div id="puzzle-hint-container" class="hidden">
                        <p id="puzzle-hint"></p>
                    </div>
                    <div id="puzzle-feedback"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
