<!-- Main Planner Interface -->
<main class="planner-main" role="main">
    <div class="planner-aesthetic">
        
        <div class="container">
            <header class="header">
                <h1 class="date"></h1>
                <p class="subtitle">Your Daily Journey Awaits</p>
            </header>
            <div class="task-input-container">
                <input type="time" id="task-time" class="time-input" title="Task time">
                <input type="text" id="task-input" class="task-input" placeholder="Enter a new task...">
                <button id="add-task-btn" class="add-task-btn">Add Task</button>
            </div>
            <div id="task-list" class="planner-grid"></div>
            <div class="planner-actions" style="display:flex;justify-content:center;gap:12px;margin-bottom:16px;">
                <button class="btn btn-primary" id="export-planner-btn" aria-label="Export planner">ðŸ“¤ Export</button>
                <button id="eraser-button" class="eraser" aria-label="Clear all tasks">
                    <img src="eraser-thin.svg" class="eraser-icon" alt="Eraser Icon">
                </button>
            </div>
        </div>
    </div>
</main>
