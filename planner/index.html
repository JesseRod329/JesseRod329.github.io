<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'none'; media-src 'self'; child-src 'self'; form-action 'self'; base-uri 'self';">

<!-- SEO Meta Tags -->
<meta name="description" content="Circular Daily Planner - Organize your day with a beautiful, intuitive circular interface. Light and dark mode support.">
<meta name="keywords" content="daily planner, circular planner, productivity, time management, schedule">
<meta name="author" content="Jesse Rodriguez">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://jesserodriguez.me/planner/">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="Circular Daily Planner - Jesse Rodriguez">
<meta property="og:description" content="Organize your day with a beautiful, intuitive circular interface. Light and dark mode support.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://jesserodriguez.me/planner/">
<meta property="og:site_name" content="Jesse Rodriguez Portfolio">

<title>Circular Daily Planner — Jesse Rodriguez</title>

<!-- Stylesheets -->
<link rel="stylesheet" href="css/themes.css">
<link rel="stylesheet" href="css/planner.css">
</head>
<body>

<!-- Navigation -->
<nav class="planner-nav">
  <div class="nav-container">
    <a href="/" class="nav-back">← Back to Portfolio</a>
    <h1 class="nav-title">Circular Daily Planner</h1>
    <div class="nav-actions">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">🌙</span>
      </button>
      <button id="export-btn" class="export-btn" aria-label="Export planner">
        <span class="export-icon">📤</span>
      </button>
    </div>
  </div>
</nav>

<!-- Main Planner Interface -->
<main class="planner-main">
  <div class="planner-container">
    
    <!-- Circular Time Wheel -->
    <div class="time-wheel-container">
      <div class="time-wheel" id="time-wheel">
        <!-- 24-hour markers will be generated by JavaScript -->
      </div>
      
      <!-- Center Info Display -->
      <div class="center-info">
        <div class="current-time" id="current-time">--:--</div>
        <div class="current-date" id="current-date">Loading...</div>
      </div>
    </div>

    <!-- Task Input Panel -->
    <div class="task-panel">
      <div class="task-input-container">
        <input type="text" id="task-input" placeholder="Add a task..." class="task-input">
        <input type="time" id="task-time" class="time-input">
        <button id="add-task" class="add-task-btn">Add</button>
      </div>
      
      <!-- Task List -->
      <div class="task-list" id="task-list">
        <!-- Tasks will be populated by JavaScript -->
      </div>
    </div>

  </div>
</main>

<!-- Hidden Canvas for Export -->
<canvas id="export-canvas" style="display: none;"></canvas>

<!-- Scripts -->
<script src="js/form-handler.js" defer></script>
<script src="js/planner.js" defer></script>
<script src="js/canvas-export.js" defer></script>

</body>
</html>
