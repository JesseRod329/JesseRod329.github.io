<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Knock! ðŸšª - Jesse Rodriguez</title>
    <meta name="description" content="An interactive door experience by Jesse Rodriguez. Click to knock with different styles and sounds!">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(251, 146, 60, 0.3);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .door-shake {
            animation: door-shake 0.3s ease-in-out;
        }
        
        @keyframes door-shake {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(0.98) rotate(-1deg); }
            75% { transform: scale(0.98) rotate(1deg); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .door-glow:hover::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, rgba(254, 215, 170, 0.2), rgba(254, 154, 110, 0.2));
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .door-glow::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, rgba(254, 215, 170, 0.2), rgba(254, 154, 110, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .handle-rotate {
            animation: handle-rotate 0.3s ease-in-out;
        }
        
        @keyframes handle-rotate {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(15deg); }
            75% { transform: translateY(-50%) rotate(-15deg); }
        }
        
        .knocker-swing {
            animation: knocker-swing 0.4s ease-in-out;
        }
        
        @keyframes knocker-swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-30deg); }
            75% { transform: rotate(30deg); }
        }
        
        .button-hover {
            transition: all 0.2s ease;
        }
        
        .button-hover:hover {
            transform: scale(1.05);
        }
        
        .button-hover:active {
            transform: scale(0.95);
        }
        
        .badge-bounce {
            animation: badge-bounce 0.3s ease-out;
        }
        
        @keyframes badge-bounce {
            0% { transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .hint-bounce {
            animation: hint-bounce 2s ease-in-out infinite;
        }
        
        @keyframes hint-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50 overflow-hidden relative">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-32 h-32 bg-yellow-200 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-48 h-48 bg-orange-200 rounded-full opacity-15 animate-bounce" style="animation-duration: 4s;"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-red-200 rounded-full opacity-25 animate-ping" style="animation-duration: 3s;"></div>
    </div>

    <!-- Header Controls -->
    <div class="relative z-10 p-6">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="text-center sm:text-left">
                <h1 class="text-4xl sm:text-5xl font-bold bg-gradient-to-r from-amber-600 via-orange-600 to-red-600 bg-clip-text text-transparent">
                    Knock Knock! ðŸšª
                </h1>
                <p class="text-gray-600 mt-2">Click the door to knock â€¢ Customize style & sound</p>
            </div>
            <div class="flex gap-3">
                <!-- Door Style Control -->
                <button id="style-button" class="button-hover bg-white/80 backdrop-blur-sm hover:bg-white/90 border-2 border-orange-200 hover:border-orange-300 shadow-lg px-4 py-3 rounded-lg flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5H9m12 0v12a4 4 0 01-4 4H9"></path>
                    </svg>
                    <div class="text-left">
                        <div class="font-medium" id="style-name">Classic Wood</div>
                        <div class="text-xs text-gray-500">Click to change</div>
                    </div>
                </button>

                <!-- Sound Control -->
                <button id="sound-button" class="button-hover bg-white/80 backdrop-blur-sm hover:bg-white/90 border-2 border-orange-200 hover:border-orange-300 shadow-lg px-4 py-3 rounded-lg flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 14.142M8.586 8.586A2 2 0 108.586 15.414L3 21H1v-2l5.586-5.586z"></path>
                    </svg>
                    <div class="text-left">
                        <div class="font-medium" id="sound-name">ðŸªµ Wood Knock</div>
                        <div class="text-xs text-gray-500">Click to change</div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Door Area -->
    <div class="relative z-10 flex-1 flex items-center justify-center p-6">
        <div class="relative" id="door-container">
            <!-- Ripple container -->
            <div id="ripple-container" class="absolute inset-0 flex items-center justify-center pointer-events-none"></div>

            <!-- Door Shadow -->
            <div class="absolute top-4 left-4 w-80 h-96 bg-black/20 rounded-lg blur-sm"></div>
            
            <!-- Main Door -->
            <div id="main-door" class="door-glow relative w-80 h-96 rounded-lg shadow-2xl transition-all duration-300 hover:shadow-3xl border-4 cursor-pointer group">
                <!-- Door Frame -->
                <div id="door-frame" class="absolute inset-2 rounded border-2">
                    <!-- Door Panels -->
                    <div class="grid grid-cols-1 gap-4 p-6 h-full">
                        <div id="door-panel-1" class="border-2 rounded-md flex-1"></div>
                        <div id="door-panel-2" class="border-2 rounded-md flex-1"></div>
                    </div>

                    <!-- Door Handle -->
                    <div id="door-handle" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-6 h-12 rounded-full shadow-lg">
                        <div id="door-handle-center" class="w-3 h-3 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                    </div>

                    <!-- Door Knocker -->
                    <div id="door-knocker" class="absolute top-16 right-4 w-8 h-8 rounded-full shadow-lg flex items-center justify-center">
                        <div id="door-knocker-center" class="w-4 h-4 rounded-full"></div>
                    </div>

                    <!-- Decorative Elements -->
                    <div id="door-top-line" class="absolute top-6 left-6 right-6 h-1 rounded-full opacity-50"></div>
                    <div id="door-bottom-line" class="absolute bottom-6 left-6 right-6 h-1 rounded-full opacity-50"></div>
                </div>
            </div>

            <!-- Knock Counter Badge -->
            <div id="knock-badge" class="absolute -top-2 -right-2 bg-orange-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold shadow-lg badge-bounce" style="display: none;">
                <span id="knock-count">0</span>
            </div>

            <!-- Interactive Hint -->
            <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2 text-center">
                <div class="bg-white/60 backdrop-blur-sm rounded-full px-6 py-3 shadow-lg">
                    <p class="text-gray-700 font-medium">ðŸ‘† Click to knock!</p>
                </div>
                <div class="mt-2 text-2xl hint-bounce">âœ‹</div>
            </div>
        </div>
    </div>

    <!-- Footer Stats -->
    <div class="relative z-10 p-6">
        <div class="max-w-4xl mx-auto text-center">
            <div class="bg-white/40 backdrop-blur-sm rounded-2xl p-4 inline-block">
                <p class="text-gray-700">
                    <span class="font-bold text-2xl text-orange-600" id="footer-knock-count">0</span> knocks today
                    <span class="mx-2">â€¢</span>
                    Current: <span class="font-semibold" id="footer-style-name">Classic Wood</span>
                    <span class="mx-2">â€¢</span>
                    Sound: <span class="font-semibold" id="footer-sound-name">ðŸªµ Wood Knock</span>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/door-app.js"></script>
</body>
</html>
