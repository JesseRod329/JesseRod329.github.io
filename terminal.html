    opacity: 0;

    color: #888;

<style>
  /* Reset & basic styles */
  * { margin:0; padding:0; box-sizing:border-box; }
  html {
    scroll-behavior: smooth;
  }
  
  /* CSS Variables for theming */
  :root {
    --bg-primary: #fff;
    --bg-secondary: #f8f8f8;
    --text-primary: #111;
    --text-secondary: #666;
    --border-color: #eee;
    --shadow-color: rgba(0,0,0,0.1);
    --accent-blue: #007AFF;
  }
  
  [data-theme="dark"] {
    --bg-primary: #111;
    --bg-secondary: #1a1a1a;
    --text-primary: #fff;
    --text-secondary: #aaa;
    --border-color: #333;
    --shadow-color: rgba(255,255,255,0.1);
  }
  body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif; 
    background: var(--bg-primary); 
    color: var(--text-primary); 
    line-height:1.5; 
    font-weight:400;
    overflow-x:hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  a { color: inherit; text-decoration: none; }
  
  /* Skip Link */
  .skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: #007AFF;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0 0 8px 0;
    text-decoration: none;
    z-index: 100;
    transition: top 0.3s ease;
  }
  
  .skip-link:focus {
    top: 0;
  }

  /* Hero Section */
  .hero {
    display:flex; 
    flex-direction:column;
    justify-content:center; 
    align-items:center; 
    min-height:100vh;
    text-align:center; 
    padding:2rem;
    gap:3rem;
  }
  .hero h1 {
    font-size:clamp(2.5rem, 8vw, 5rem); 
    font-weight:900; 
    letter-spacing:-0.02em; 
    text-transform:uppercase;
    max-width:1000px; 
    margin:0 auto;
    line-height:0.9;
    animation: heroFadeIn 2s ease forwards;
    opacity:0;
    order:2;
  }

  /* Circle Animation Container */
  .circle-container {
    position:relative; 
    width:clamp(250px, 35vw, 350px); 
    height:clamp(250px, 35vw, 350px); 
    order:1;
    animation: circlesFadeIn 2s ease forwards 0.5s;
    opacity:0;
  }

  .circle {
    position:absolute; 
    width:clamp(50px, 8vw, 80px); 
    height:clamp(50px, 8vw, 80px); 
    border:4px solid #111; 
    border-radius:50%;
    top:50%; 
    left:50%; 
    transform-origin:50% 50%;
    transform:translate(-50%, -50%);
  }

  .circle:nth-child(1) { 
    animation: rotateCircle1 12s linear infinite;
  }
  .circle:nth-child(2) { 
    animation: rotateCircle2 18s linear infinite reverse;
  }
  .circle:nth-child(3) { 
    animation: rotateCircle3 24s linear infinite;
  }

  @keyframes rotateCircle1 {
    0% { transform: translate(-50%, -50%) rotate(0deg) translateX(clamp(30px, 6vw, 45px)) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg) translateX(clamp(30px, 6vw, 45px)) rotate(-360deg); }
  }

  @keyframes rotateCircle2 {
    0% { transform: translate(-50%, -50%) rotate(0deg) translateX(clamp(50px, 10vw, 70px)) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg) translateX(clamp(50px, 10vw, 70px)) rotate(-360deg); }
  }

  @keyframes rotateCircle3 {
    0% { transform: translate(-50%, -50%) rotate(0deg) translateX(clamp(70px, 14vw, 95px)) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg) translateX(clamp(70px, 14vw, 95px)) rotate(-360deg); }
  }

  @keyframes heroFadeIn {
    0% { opacity:0; transform: translateY(30px); }
    100% { opacity:1; transform: translateY(0); }
  }

  @keyframes circlesFadeIn {
    0% { opacity:0; transform: translateY(-10px); }
    100% { opacity:0.15; transform: translateY(0); }
  }

  /* Bio Section */
  .bio {
    max-width:700px; 
    margin:6rem auto; 
    text-align:center; 
    font-size:1.125rem; 
    line-height:1.7;
    padding:0 2rem;
    font-weight:300;
  }

  /* Services Grid */
  .services {
    display:grid; 
    grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
    gap:1px; 
    max-width:1200px; 
    margin:6rem auto; 
    padding:0 2rem;
    background:var(--bg-secondary);
  }
  .service-card {
    background:var(--bg-primary);
    padding:3rem 2rem; 
    text-align:center; 
    transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor:pointer;
    position: relative;
    overflow: hidden;
  }
  
  .service-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--text-primary);
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 0;
  }
  
  .service-card:hover::before {
    transform: translateY(0);
  }
  
  .service-card:hover { 
    color:var(--bg-primary);
    transform: scale(1.05);
  }
  
  .service-card h3,
  .service-card p {
    position: relative;
    z-index: 1;
    transition: color 0.3s ease;
  }
  
  .service-card:active {
    transform: scale(1.02);
    transition: transform 0.1s ease;
  }
  .service-card h3 { 
    font-size:1.25rem; 
    margin-bottom:1rem; 
    text-transform:uppercase; 
    font-weight:700;
    letter-spacing:0.05em;
  }
  .service-card p { 
    font-size:0.95rem; 
    opacity:0.8; 
    font-weight:300;
  }

  /* Contact Section */
  .contact {
    text-align:center; 
    margin:8rem 0; 
    font-size:1.25rem;
    padding:0 2rem;
  }
  .contact p {
    margin-bottom:2rem;
    font-weight:400;
    text-transform:uppercase;
    letter-spacing:0.05em;
  }
  .contact a {
    display:inline-block; 
    padding:1rem 2rem;
    background:#ff3; 
    color:#111; 
    font-weight:700; 
    text-transform:uppercase;
    letter-spacing:0.05em;
    transition:all 0.2s ease;
    border:2px solid #ff3;
  }
  .contact a:hover { 
    background:transparent; 
    color:#ff3; 
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .services {
      grid-template-columns: 1fr;
      margin:4rem auto;
    }
    .service-card {
      padding:2rem 1.5rem;
    }
    .bio {
      margin:4rem auto;
      font-size:1rem;
    }
    .contact {
      margin:6rem 0;
    }

    /* Adjust toggle button positions for mobile */
    .interface-toggle {
      right: 5rem;
      width: 45px;
      height: 45px;
      font-size: 1.25rem;
    }

    .theme-toggle {
      right: 1rem;
      width: 45px;
      height: 45px;
      font-size: 1.25rem;
    }
  }

  /* Subtle animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Scroll Indicator */
  .scroll-indicator {
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 50px;
    border: 2px solid var(--text-primary);
    border-radius: 25px;
    opacity: 0.8;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }
  
  .scroll-indicator::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 50%;
    width: 6px;
    height: 6px;
    background: var(--text-primary);
    border-radius: 50%;
    transform: translateX(-50%);
    animation: scrollDown 2s infinite;
  }
  
  @keyframes scrollDown {
    0% {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateX(-50%) translateY(20px);
      opacity: 0;
    }
  }
  
  .scroll-indicator:hover {
    opacity: 1;
  }

  .bio, .services, .contact {
    animation: fadeInUp 0.8s ease-out;
  }

  .bio { animation-delay: 0.4s; }
  .services { animation-delay: 0.6s; }
  .contact { animation-delay: 0.8s; }
