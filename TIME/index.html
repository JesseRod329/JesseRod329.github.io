<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTime Beauty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s, transform 0.8s;
        }

        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 20px 40px;
            backdrop-filter: blur(10px);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 40px 10px 15px;
            border-radius: 25px;
            width: 250px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            width: 300px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            pointer-events: none;
        }

        .format-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .format-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Main Grid */
        .timezone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 0;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Time Card */
        .time-card {
            position: relative;
            height: 50vh;
            min-height: 400px;
            overflow: hidden;
            cursor: pointer;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-card:nth-child(1) { animation-delay: 0.1s; }
        .time-card:nth-child(2) { animation-delay: 0.2s; }
        .time-card:nth-child(3) { animation-delay: 0.3s; }
        .time-card:nth-child(4) { animation-delay: 0.4s; }
        .time-card:nth-child(5) { animation-delay: 0.5s; }
        .time-card:nth-child(6) { animation-delay: 0.6s; }
        .time-card:nth-child(7) { animation-delay: 0.7s; }
        .time-card:nth-child(8) { animation-delay: 0.8s; }

        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 10s ease, filter 0.5s;
            filter: brightness(0.7);
        }

        .time-card:hover .card-background {
            transform: scale(1.1);
            filter: brightness(0.85);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0.3) 50%, 
                rgba(0,0,0,0.7) 100%);
            transition: background 0.5s;
        }

        .time-card:hover .card-overlay {
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0.2) 50%, 
                rgba(0,0,0,0.6) 100%);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            z-index: 1;
        }

        .city-name {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .time-display {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
            transition: all 0.3s;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        .date-display {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .time-card:hover .city-name,
        .time-card:hover .date-display {
            transform: translateX(10px);
        }

        .time-card:hover .time-display {
            transform: scale(1.05) translateX(5px);
        }

        .location-info {
            font-size: 13px;
            line-height: 1.5;
            opacity: 0;
            max-height: 0;
            transition: all 0.5s;
            overflow: hidden;
        }

        .time-card:hover .location-info {
            opacity: 0.8;
            max-height: 100px;
            margin-top: 10px;
        }

        /* Day/Night Indicator */
        .day-night-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Converter Modal */
        .converter-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .converter-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .converter-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .converter-modal.active .converter-content {
            transform: scale(1);
        }

        .converter-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .converter-inputs {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .converter-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .converter-select option {
            background: #333;
        }

        .converter-result {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(102, 126, 234, 0.8); }
        }

        .fab:hover {
            transform: scale(1.1) rotate(45deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-input {
                width: 200px;
            }

            .search-input:focus {
                width: 220px;
            }

            .timezone-grid {
                grid-template-columns: 1fr;
                padding-top: 120px;
            }

            .time-display {
                font-size: 36px;
            }

            .card-content {
                padding: 30px;
            }
        }

        /* Parallax Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">WORLDTIME BEAUTY</div>
            <div class="controls">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search cities...">
                    <span class="search-icon">🔍</span>
                </div>
                <button class="format-toggle" id="formatToggle">12H</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="timezone-grid" id="timezoneGrid"></main>

    <!-- Floating Action Button -->
    <button class="fab" id="converterBtn" title="Time Converter">⏰</button>

    <!-- Converter Modal -->
    <div class="converter-modal" id="converterModal">
        <div class="converter-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2 class="converter-title">Time Zone Converter</h2>
            <div class="converter-inputs">
                <select class="converter-select" id="fromZone">
                    <option value="">Select source timezone</option>
                </select>
                <select class="converter-select" id="toZone">
                    <option value="">Select target timezone</option>
                </select>
                <div class="converter-result" id="conversionResult">
                    Select timezones to see conversion
                </div>
            </div>
        </div>
    </div>

    <script>
        // City data with beautiful descriptions and images
        const cities = [
            {
                name: 'Tokyo',
                timezone: 'Asia/Tokyo',
                description: 'Where ancient temples meet neon-lit skyscrapers in perfect harmony',
                images: {
                    day: 'https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=1600',
                    night: 'https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?w=1600'
                }
            },
            {
                name: 'New York',
                timezone: 'America/New_York',
                description: 'The city that never sleeps, where dreams take flight among towering giants',
                images: {
                    day: 'https://images.unsplash.com/photo-1490644658840-3f2e3f8c5625?w=1600',
                    night: 'https://images.unsplash.com/photo-1512850692650-c382e34f7fb2?w=1600'
                }
            },
            {
                name: 'London',
                timezone: 'Europe/London',
                description: 'Where history whispers through fog-kissed streets and modern innovation thrives',
                images: {
                    day: 'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=1600',
                    night: 'https://images.unsplash.com/photo-1533929736458-ca588d08c8be?w=1600'
                }
            },
            {
                name: 'Paris',
                timezone: 'Europe/Paris',
                description: 'City of lights, where romance dances along the Seine',
                images: {
                    day: 'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=1600',
                    night: 'https://images.unsplash.com/photo-1549144511-f099e773c147?w=1600'
                }
            },
            {
                name: 'Dubai',
                timezone: 'Asia/Dubai',
                description: 'Where golden deserts embrace futuristic skylines',
                images: {
                    day: 'https://images.unsplash.com/photo-1512453979798-5ea266f8880c?w=1600',
                    night: 'https://images.unsplash.com/photo-1518684079-3c830dcef090?w=1600'
                }
            },
            {
                name: 'Sydney',
                timezone: 'Australia/Sydney',
                description: 'Where ocean meets architecture in spectacular fashion',
                images: {
                    day: 'https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?w=1600',
                    night: 'https://images.unsplash.com/photo-1524293581917-878a6d017c71?w=1600'
                }
            },
            {
                name: 'Singapore',
                timezone: 'Asia/Singapore',
                description: 'Garden city where nature and technology bloom together',
                images: {
                    day: 'https://images.unsplash.com/photo-1525625293386-3f8f99389edd?w=1600',
                    night: 'https://images.unsplash.com/photo-1508964942454-1a56651d54ac?w=1600'
                }
            },
            {
                name: 'Los Angeles',
                timezone: 'America/Los_Angeles',
                description: 'Where dreams are made under endless California sunshine',
                images: {
                    day: 'https://images.unsplash.com/photo-1534190760961-74e8c1c5c3da?w=1600',
                    night: 'https://images.unsplash.com/photo-1514214460829-5f081763862a?w=1600'
                }
            }
        ];

        let is24Hour = false;
        let currentTimes = {};
        let filteredCities = [...cities];

        // Initialize stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Format time based on user preference
        function formatTime(date, is24Hour) {
            if (is24Hour) {
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
            } else {
                return date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });
            }
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Determine if it's day or night (simplified)
        function isDaytime(hour) {
            return hour >= 6 && hour < 18;
        }

        // Create time card element
        function createTimeCard(city) {
            const card = document.createElement('div');
            card.className = 'time-card';
            card.dataset.city = city.name;

            const now = new Date();
            const localTime = new Date(now.toLocaleString("en-US", {timeZone: city.timezone}));
            const hour = localTime.getHours();
            const isDay = isDaytime(hour);

            card.innerHTML = `
                <div class="card-background" style="background-image: url('${isDay ? city.images.day : city.images.night}')"></div>
                <div class="card-overlay"></div>
                <div class="day-night-indicator">${isDay ? '☀️' : '🌙'}</div>
                <div class="card-content">
                    <div class="city-name">${city.name}</div>
                    <div class="time-display" id="time-${city.name.replace(/\s/g, '-')}">${formatTime(localTime, is24Hour)}</div>
                    <div class="date-display" id="date-${city.name.replace(/\s/g, '-')}">${formatDate(localTime)}</div>
                    <div class="location-info">${city.description}</div>
                </div>
            `;

            return card;
        }

        // Initialize timezone grid
        function initializeGrid() {
            const grid = document.getElementById('timezoneGrid');
            grid.innerHTML = '';
            filteredCities.forEach(city => {
                grid.appendChild(createTimeCard(city));
            });
        }

        // Update all times
        function updateTimes() {
            filteredCities.forEach(city => {
                const now = new Date();
                const localTime = new Date(now.toLocaleString("en-US", {timeZone: city.timezone}));
                const timeElement = document.getElementById(`time-${city.name.replace(/\s/g, '-')}`);
                const dateElement = document.getElementById(`date-${city.name.replace(/\s/g, '-')}`);
                
                if (timeElement) {
                    timeElement.textContent = formatTime(localTime, is24Hour);
                }
                if (dateElement) {
                    dateElement.textContent = formatDate(localTime);
                }

                // Update day/night image if hour changes
                const hour = localTime.getHours();
                const isDay = isDaytime(hour);
                const card = document.querySelector(`[data-city="${city.name}"]`);
                if (card) {
                    const background = card.querySelector('.card-background');
                    const indicator = card.querySelector('.day-night-indicator');
                    if (background) {
                        background.style.backgroundImage = `url('${isDay ? city.images.day : city.images.night}')`;
                    }
                    if (indicator) {
                        indicator.textContent = isDay ? '☀️' : '🌙';
                    }
                }
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm === '') {
                    filteredCities = [...cities];
                } else {
                    filteredCities = cities.filter(city => 
                        city.name.toLowerCase().includes(searchTerm)
                    );
                }
                initializeGrid();
            });
        }

        // Format toggle
        function setupFormatToggle() {
            const formatToggle = document.getElementById('formatToggle');
            formatToggle.addEventListener('click', () => {
                is24Hour = !is24Hour;
                formatToggle.textContent = is24Hour ? '24H' : '12H';
                updateTimes();
            });
        }

        // Time converter modal
        function setupConverter() {
            const converterBtn = document.getElementById('converterBtn');
            const converterModal = document.getElementById('converterModal');
            const closeModal = document.getElementById('closeModal');
            const fromZone = document.getElementById('fromZone');
            const toZone = document.getElementById('toZone');
            const conversionResult = document.getElementById('conversionResult');

            // Populate timezone selects
            cities.forEach(city => {
                const option1 = new Option(city.name, city.timezone);
                const option2 = new Option(city.name, city.timezone);
                fromZone.appendChild(option1);
                toZone.appendChild(option2);
            });

            converterBtn.addEventListener('click', () => {
                converterModal.classList.add('active');
            });

            closeModal.addEventListener('click', () => {
                converterModal.classList.remove('active');
            });

            converterModal.addEventListener('click', (e) => {
                if (e.target === converterModal) {
                    converterModal.classList.remove('active');
                }
            });

            function updateConversion() {
                if (fromZone.value && toZone.value) {
                    const now = new Date();
                    const fromTime = new Date(now.toLocaleString("en-US", {timeZone: fromZone.value}));
                    const toTime = new Date(now.toLocaleString("en-US", {timeZone: toZone.value}));
                    
                    const fromCity = cities.find(c => c.timezone === fromZone.value);
                    const toCity = cities.find(c => c.timezone === toZone.value);
                    
                    conversionResult.innerHTML = `
                        <div>
                            <strong>${fromCity.name}:</strong> ${formatTime(fromTime, false)}<br>
                            <strong>${toCity.name}:</strong> ${formatTime(toTime, false)}
                        </div>
                    `;
                }
            }

            fromZone.addEventListener('change', updateConversion);
            toZone.addEventListener('change', updateConversion);
        }

        // Initialize everything
        function init() {
            createStars();
            initializeGrid();
            setupSearch();
            setupFormatToggle();
            setupConverter();
            
            // Update times every second
            setInterval(updateTimes, 1000);
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('fade-out');
            }, 1500);
        }

        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
