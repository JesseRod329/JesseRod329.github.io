<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Laboratory - Interactive Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor-trail"></div>
    <div class="particles-container"></div>
    
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="title">
                    <span class="title-line">AI Art</span>
                    <span class="title-line">Laboratory</span>
                </h1>
                <p class="subtitle">Interactive exploration of machine-generated creativity</p>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-number" data-target="127">0</span>
                        <span class="stat-label">Artworks</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" data-target="23">0</span>
                        <span class="stat-label">Styles</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" data-target="8">0</span>
                        <span class="stat-label">AI Models</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="controls">
                <button id="shuffleBtn" class="btn btn-primary">
                    <span>Shuffle Layout</span>
                </button>
                <button id="filterBtn" class="btn btn-secondary">
                    <span>Advanced Filters</span>
                </button>
                <select id="sortSelect" class="select">
                    <option value="random">Random</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="style">Style</option>
                </select>
            </div>

            <div class="collage-container">
                <div id="collage" class="collage">
                    <!-- Images will be dynamically loaded here -->
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Initializing AI Art Laboratory...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI Art Laboratory. Exploring the intersection of artificial intelligence and creative expression.</p>
        </div>
    </footer>

    <!-- Advanced Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
