version: '3.8'

services:
  gateway:
    build:
      context: ./services/gateway
    ports:
      - "8010:8010"
    environment:
      - NODE_ENV=production
    command: node server.js

  tts:
    build:
      context: ./services/tts
    ports:
      - "8012:8012"
    volumes:
      - ./services/tts/voices:/app/voices
      - ./services/tts:/app
    environment:
      - NODE_ENV=production
    command: node server.js

  stt:
    build:
      context: ./services/stt
    ports:
      - "8011:8011"
    environment:
      - NODE_ENV=production
    command: uvicorn main:app --host 0.0.0.0 --port 8011


