<!DOCTYPE html>
<html lang="en">
<head>
<script>
if (location.protocol !== 'https:') {
  location.replace('https:' + window.location.href.substring(window.location.protocol.length));
}
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://jesserodriguez.me">
<link rel="dns-prefetch" href="https://jesserodriguez.me">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'none'; media-src 'self'; child-src 'self'; form-action 'self'; base-uri 'self';">
<title>Choose Interface — Jesse Rodriguez</title>
<meta name="description" content="Choose between CLI terminal or visual UI to explore Jesse Rodriguez's portfolio.">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior:smooth; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #000; color: #fff; line-height: 1.5;
  }
  a { color: inherit; text-decoration: none; }
  .container { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:2rem; max-width:1100px; width:100%; }
  .card { position:relative; border:1px solid #333; border-radius:16px; padding:2rem; background: rgba(255,255,255,0.02); transition: transform .2s ease, border-color .2s ease, background .2s ease; }
  .card:hover { transform: translateY(-2px); border-color:#ff3; background: rgba(255,255,51,0.04); }
  .title { font-size: clamp(1.75rem, 3vw, 2.25rem); font-weight: 900; letter-spacing:-0.02em; margin-bottom: .5rem; }
  .subtitle { color:#bbb; margin-bottom:1rem; }
  .badge { display:inline-block; font-size:.7rem; letter-spacing:.08em; border:1px solid #444; padding:4px 8px; border-radius:999px; color:#ddd; }
  .actions { margin-top:1.25rem; display:flex; gap:.75rem; }
  .btn { display:inline-block; padding:.75rem 1rem; border-radius:10px; border:1px solid #333; background:#111; color:#fff; font-weight:700; letter-spacing:.04em; }
  .btn.primary { background:#ff3; color:#111; border-color:#ff3; }
  .hint { text-align:center; color:#999; margin-top:1.5rem; font-size:.9rem; }
  .header { position:fixed; top:0; left:0; right:0; padding:1rem 1.5rem; display:flex; justify-content:space-between; align-items:center; background: linear-gradient(180deg, rgba(0,0,0,.7), transparent); border-bottom:1px solid rgba(255,255,255,0.06); }
  .logo { font-weight:900; letter-spacing:.08em; text-transform:uppercase; }
  .accent { color:#ff3; }
  .circles { position: fixed; inset:0; pointer-events:none; opacity:.12; }
  .circle { position:absolute; border:4px solid #fff; border-radius:50%; left:50%; top:50%; transform:translate(-50%,-50%); }
  .c1 { width:120px; height:120px; animation: r1 12s linear infinite; }
  .c2 { width:180px; height:180px; animation: r2 18s linear infinite reverse; }
  .c3 { width:240px; height:240px; animation: r3 24s linear infinite; }
  @keyframes r1 { from { transform:translate(-50%,-50%) rotate(0) translateX(45px) rotate(0);} to { transform:translate(-50%,-50%) rotate(360deg) translateX(45px) rotate(-360deg);} }
  @keyframes r2 { from { transform:translate(-50%,-50%) rotate(0) translateX(70px) rotate(0);} to { transform:translate(-50%,-50%) rotate(360deg) translateX(70px) rotate(-360deg);} }
  @keyframes r3 { from { transform:translate(-50%,-50%) rotate(0) translateX(95px) rotate(0);} to { transform:translate(-50%,-50%) rotate(360deg) translateX(95px) rotate(-360deg);} }
</style>
</head>
<body>
  <div class="header">
    <div class="logo">JESSE <span class="accent">RODRIGUEZ</span></div>
    <div class="badge">Choose Interface</div>
  </div>
  <div class="circles" aria-hidden="true">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
  </div>
  <main class="container" role="main">
    <div class="grid">
      <a class="card interface-card cli-card" href="/terminal.html">
        <div class="badge">CLI</div>
        <div class="title">Terminal Interface</div>
        <div class="subtitle">Type commands to explore projects, docs, and tools.</div>
        <div class="actions">
          <span class="btn primary">Open CLI</span>
          <span class="btn">help · projects · nycai</span>
        </div>
      </a>
      <a class="card interface-card ui-card" href="/sandbox-portfolio/">
        <div class="badge card-tag">UI</div>
        <div class="title">Visual Interface</div>
        <div class="subtitle">Modern React UI with animations, projects, and pages.</div>
        <div class="actions">
          <span class="btn primary">Open UI</span>
          <span class="btn">React · Three.js · Tailwind</span>
        </div>
      </a>
    </div>
  </main>
  <div class="hint">Shortcut: press “C” for CLI or “U” for UI</div>
  <script>
  (function(){
    'use strict';
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      const tag = document.querySelector('.ui-card .card-tag');
      if (tag) { tag.textContent = 'RECOMMENDED'; tag.style.borderColor = '#ff3'; tag.style.color = '#ff3'; }
    }
    document.addEventListener('keydown', function(e){
      if (e.key.toLowerCase() === 'c') { window.location.href = '/terminal.html'; }
      if (e.key.toLowerCase() === 'u') { window.location.href = '/sandbox-portfolio/'; }
    });
  })();
  </script>
</body>
</html>
