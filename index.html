<style>
  /* Reset & basic styles */
  * { margin:0; padding:0; box-sizing:border-box; }
  html {
    scroll-behavior: smooth;
  }
  
  /* CSS Variables for theming */
  :root {
    --bg-primary: #fff;
    --bg-secondary: #f8f8f8;
    --text-primary: #111;
    --text-secondary: #666;
    --border-color: #eee;
    --shadow-color: rgba(0,0,0,0.1);

    --bg-secondary: #1a1a1a;
    --text-primary: #fff;
    --text-secondary: #aaa;
    --border-color: #333;
    --shadow-color: rgba(255,255,255,0.1);
  }
  body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif; 
    background: var(--bg-primary); 
    color: var(--text-primary); 
    line-height:1.5; 
    font-weight:400;
    overflow-x:hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  a { color: inherit; text-decoration: none; }
  
  /* Skip Link */
  .skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: #007AFF;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0 0 8px 0;
    text-decoration: none;
    z-index: 100;
    transition: top 0.3s ease;
  }
  
  .skip-link:focus {
    top: 0;
  }

  /* Hero Section */
  .hero {
    display:flex; 
    flex-direction:column;
    justify-content:center; 
    align-items:center; 
    min-height:100vh;
    text-align:center; 
    padding:2rem;
    gap:3rem;
  }
  .hero h1 {
    font-size:clamp(2.5rem, 8vw, 5rem); 
    font-weight:900; 
    letter-spacing:-0.02em; 
    text-transform:uppercase;
    max-width:1000px; 
    margin:0 auto;
    line-height:0.9;
    animation: heroFadeIn 2s ease forwards;
    opacity:0;
    order:2;
  }

  /* Circle Animation Container */
  .circle-container {
    position:relative; 
    width:clamp(250px, 35vw, 350px); 
    height:clamp(250px, 35vw, 350px); 
    order:1;
    animation: circlesFadeIn 2s ease forwards 0.5s;
    opacity:0;
  }

  .circle {
    position:absolute; 
    width:clamp(50px, 8vw, 80px); 
    height:clamp(50px, 8vw, 80px); 
    border:4px solid #111; 
    border-radius:50%;
    top:50%; 
    left:50%; 
    transform-origin:50% 50%;
    transform:translate(-50%, -50%);
  }

  .circle:nth-child(1) { 
    animation: rotateCircle1 12s linear infinite;
  }
  .circle:nth-child(2) { 
    animation: rotateCircle2 18s linear infinite reverse;
  }
  .circle:nth-child(3) { 
    animation: rotateCircle3 24s linear infinite;
  }

  @keyframes rotateCircle1 {
    0% { transform: translate(-50%, -50%) rotate(0deg) translateX(clamp(30px, 6vw, 45px)) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg) translateX(clamp(30px, 6vw, 45px)) rotate(-360deg); }
  }

  @keyframes rotateCircle2 {
    0% { transform: translate(-50%, -50%) rotate(0deg) translateX(clamp(50px, 10vw, 70px)) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg) translateX(clamp(50px, 10vw, 70px)) rotate(-360deg); }
  }

  @keyframes rotateCircle3 {
    0% { transform: translate(-50%, -50%) rotate(0deg) translateX(clamp(70px, 14vw, 95px)) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg) translateX(clamp(70px, 14vw, 95px)) rotate(-360deg); }
  }

  @keyframes heroFadeIn {
    0% { opacity:0; transform: translateY(30px); }
    100% { opacity:1; transform: translateY(0); }
  }

  @keyframes circlesFadeIn {
    0% { opacity:0; transform: translateY(-10px); }
    100% { opacity:0.15; transform: translateY(0); }
  }

  /* Bio Section */
  .bio {
    max-width:700px; 
    margin:6rem auto; 
    text-align:center; 
    font-size:1.125rem; 
    line-height:1.7;
    padding:0 2rem;
    font-weight:300;
  }

  /* Services Grid */
  .services {
    display:grid; 
    grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));

    max-width:1200px;

  .service-card {

    text-align:center; 
    transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor:pointer;
    position: relative;
    overflow: hidden;
  }
  
  .service-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--text-primary);
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 0;
  }
  
  .service-card:hover::before {
    transform: translateY(0);
  }
  
  .service-card:hover {

    transform: scale(1.05);
  }
  
  .service-card h3,
  .service-card p {
    position: relative;
    z-index: 1;
    transition: color 0.3s ease;
  }
  
  .service-card:active {

    transition: transform 0.1s ease;
  }

  @media (max-width: 768px) {

  /* Subtle animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;

    }
    to {
      opacity: 1;
      transform: translateY(0);

  }
  
  /* Scroll Indicator */
  .scroll-indicator {
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;

    content: '';

  <script>
  (function(){
    'use strict';

    // Mouse tracking for Marangoni effects
    document.addEventListener('mousemove', function(e){
      const cards = document.querySelectorAll('.interface-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        card.style.setProperty('--mx', x + '%');
        card.style.setProperty('--my', y + '%');
      });
    });

    // Pulse effect on click
    document.addEventListener('click', function(e){
      const card = e.target.closest('.interface-card');
      if (card) {
        card.classList.add('pulse');
        setTimeout(() => card.classList.remove('pulse'), 600);
      }
    });

    // Mobile detection and UI recommendation
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      const uiCard = document.querySelector('.ui-card');
      const badge = uiCard.querySelector('.badge');
      badge.textContent = 'RECOMMENDED';
      badge.style.borderColor = '#ff3';
      badge.style.color = '#ff3';
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e){
      if (e.key.toLowerCase() === 'c') {
        window.location.href = './terminal.html';
      }
      if (e.key.toLowerCase() === 'u') {
        window.location.href = '/sandbox-portfolio/';
      }
    });
  })();
