<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <link rel="dns-prefetch" href="https://jesserodriguez.me">

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'none'; media-src 'self'; child-src 'self'; form-action 'self'; base-uri 'self';">
  <title>Jesse Rodriguez â€” Creative Engineer</title>
  <meta name="description" content="Explore Jesse Rodriguez's portfolio through an interactive physics-based network of projects. Touch and drag to explore connections.">
  <style>
    :root {
      color-scheme: dark;
      --bg-outer: #0a0a0f;
      --bg-inner: #111116;
      --bg-surface: #1a1a20;
      --text-primary: rgba(250, 250, 252, 0.95);
      --text-secondary: rgba(200, 200, 210, 0.7);
      --text-muted: rgba(150, 150, 160, 0.6);
      --surface-border: rgba(255, 255, 255, 0.08);
      --accent-primary: #4ade80;
      --accent-secondary: #60a5fa;
      --accent-tertiary: #fbbf24;
      --accent-game: #f472b6;
      --accent-data: #34d399;
      --accent-ai: #ff4d8d;
      --accent-art: #a78bfa;
      --accent-interactive: #f97316;
      --accent-focus: #06b6d4;
      --node-size: clamp(80px, 12vw, 120px);
      --node-size-mobile: clamp(60px, 15vw, 90px);
      --header-height: 64px;
      --header-height-mobile: 56px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--bg-outer) 0%, var(--bg-inner) 100%);
      color: var(--text-primary);
      font-family: inherit;
      overflow-x: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      touch-action: pan-y pinch-zoom;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.6;
      z-index: 0;
    }

    .network-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .network-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      opacity: 0;
      transform-origin: left center;
      transition: opacity 0.3s ease;
    }

    .network-line.is-visible {
      opacity: 1;
    }

    .network-container {
      position: relative;
      width: 100%;
      height: calc(100vh - var(--header-height-mobile));
      min-height: 600px;
      overflow: hidden;
      z-index: 2;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
    }

    @media (min-width: 768px) {
      .network-container {
        height: calc(100vh - var(--header-height));
      }
    }

    .network-nodes {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .network-header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      width: 100%;
      padding: 0.75rem 1rem;
      height: var(--header-height-mobile);
      z-index: 100;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(26, 26, 32, 0.7);
      border-bottom: 1px solid var(--surface-border);
      transition: transform 0.3s ease;
    }

    @media (min-width: 768px) {
      .network-header {
        height: var(--header-height);
        padding: 1rem 1.5rem;
      }
    }

    body.is-loaded .network-header {
      transform: translateY(0);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--bg-surface);
      border: 1px solid var(--surface-border);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 0.875rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-primary);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .brand-title {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.82rem;
      color: var(--text-primary);
    }

    .brand-subtitle {
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }


    .network-node {
      position: absolute;
      width: var(--node-size-mobile);
      height: var(--node-size-mobile);
      transform: translate(-50%, -50%);
      will-change: transform;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    @media (min-width: 768px) {
      .network-node {
        width: var(--node-size);
        height: var(--node-size);
      }
    }

    .node-core {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-surface);
      border: 2px solid var(--surface-border);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .node-icon {
      width: 70%;
      height: 70%;
      object-fit: contain;
      border-radius: 50%;
      opacity: 0.9;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .network-node.is-active .node-icon {
      opacity: 1;
      transform: scale(1.1);
    }

    .network-node.is-active .node-core {
      transform: scale(1.15);
      border-color: var(--accent-primary);
      box-shadow: 0 0 24px rgba(74, 222, 128, 0.4);
    }

    .network-node.is-pressed .node-core {
      transform: scale(0.95);
    }

    .node-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: var(--bg-surface);
      border: 1px solid var(--surface-border);
      color: var(--text-secondary);
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .node-badge {
        font-size: 0.55rem;
        padding: 0.15rem 0.4rem;
      }
    }

    .node-title {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      text-align: center;
      width: max-content;
      max-width: 200px;
    }

    @media (max-width: 640px) {
      .node-title {
        font-size: 0.75rem;
        bottom: -28px;
        max-width: 150px;
      }
    }

    .network-node.is-active .node-title {
      opacity: 1;
    }

    .node-glow {
      position: absolute;
      inset: -20%;
      border-radius: 50%;
      background: radial-gradient(circle, var(--node-accent, var(--accent-primary)) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      filter: blur(12px);
    }

    .network-node.is-active .node-glow {
      opacity: 0.3;
    }

    .network-node[data-theme="game"] {
      --node-accent: var(--accent-game);
    }
    .network-node[data-theme="data"] {
      --node-accent: var(--accent-data);
    }
    .network-node[data-theme="ai"] {
      --node-accent: var(--accent-ai);
    }
    .network-node[data-theme="art"] {
      --node-accent: var(--accent-art);
    }
    .network-node[data-theme="interactive"] {
      --node-accent: var(--accent-interactive);
    }
    .network-node[data-theme="focus"] {
      --node-accent: var(--accent-focus);
    }
    .network-node[data-theme="fashion"] {
      --node-accent: var(--accent-art);
    }
    .network-node[data-theme="philosophy"] {
      --node-accent: var(--accent-secondary);
    }
    .network-node[data-theme="brainwave"] {
      --node-accent: var(--accent-tertiary);
    }
    .network-node[data-theme="timezone"] {
      --node-accent: var(--accent-art);
    }
    .network-node[data-theme="startup"] {
      --node-accent: var(--accent-secondary);
    }
    .network-node[data-theme="paper"] {
      --node-accent: var(--accent-tertiary);
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
        scroll-behavior: auto !important;
      }
      .network-node {
        transition: none !important;
      }
    }

  </style>
</head>
<body>
  <div class="network-canvas" id="networkCanvas" aria-hidden="true"></div>

  <header class="network-header">
    <div class="brand">
      <div class="brand-mark">JR</div>
      <div class="brand-text">
        <span class="brand-title">Jesse Rodriguez</span>
        <span class="brand-subtitle">Creative Engineer</span>
      </div>
    </div>
  </header>

  <main class="network-container" id="networkContainer">
    <div class="network-nodes" id="networkNodes"></div>
  </main>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Jesse Rodriguez",

    "description": "AI automation specialist, web developer, and designer creating innovative digital experiences at the intersection of technology and design.",
    "sameAs": [
      "https://jesserodriguez.me/ios",

    ],

      "@type": "Offer",

        "@type": "Service",

        "description": "AI automation, web development, design, and consulting services"
      }
    }
  }
  </script>

  <script>
  (function(){
    'use strict';
    const body = document.body;
    const networkNodes = document.getElementById('networkNodes');
    const networkCanvas = document.getElementById('networkCanvas');
    const container = document.getElementById('networkContainer');

    const projects = [
      { href: '/Paper%20Plane/escape-world/', badge: 'GAME', title: 'Escape World', theme: 'game', icon: null },
      { href: '/Paper%20Plane/', badge: 'GAME', title: 'Paper Plane', theme: 'paper', icon: null },
      { href: '/jumpingjellybean/', badge: 'GAME', title: 'Jumping Jelly Bean', theme: 'game', icon: null },
      { href: '/md/', badge: 'DATA', title: 'MD Analytics', theme: 'data', icon: null },
      { href: '/prompt/', badge: 'AI', title: 'Prompt Studio', theme: 'ai', icon: '/prompt/apple_touch_icons/apple_touch_icon_180x180.png' },
      { href: '/art/', badge: 'ART', title: 'Graffiti Gallery', theme: 'art', icon: null },
      { href: '/wrestling-news/', badge: 'LIVE', title: 'Wrestling News', theme: 'interactive', icon: '/wrestling-news/svgviewer-png-output-4-2.png' },
      { href: '/knock.html', badge: 'INTERACTIVE', title: 'Knock Door', theme: 'interactive', icon: null },
      { href: '/planner/', badge: 'FOCUS', title: 'Daily Planner', theme: 'focus', icon: '/planner/svgviewer-png-output.png' },
      { href: '/fashion-palette/', badge: 'FASHION', title: 'Fashion Palette', theme: 'fashion', icon: '/fashion-palette/aurora_palette_180.png' },
      { href: '/philosophers-library.html', badge: 'LIBRARY', title: 'Philosopher\'s Library', theme: 'philosophy', icon: '/ios/assets/icons/apple-touch-icon.png' },
      { href: '/brainwave-simulator/brainwave-simulator.html', badge: 'SCIENCE', title: 'Brainwave Sim', theme: 'brainwave', icon: '/brainwave-simulator/cyberpunk_brain_180px.png' },
      { href: '/TIME/', badge: 'GLOBAL', title: 'WorldTime', theme: 'timezone', icon: null },
      { href: '/STARTUP/', badge: 'RETRO', title: 'Console Hub', theme: 'startup', icon: null },
      { href: '/vtrigger/', badge: 'GAME', title: 'Pencil Runner', theme: 'game', icon: null }
    ];

    let nodes = [];
    let lines = [];
    let activeNode = null;
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };
    let containerOffset = { x: 0, y: 0 };
    let animationId = null;

    function getInitialPosition(index, total) {
      const angle = (index / total) * Math.PI * 2;
      const radius = Math.min(window.innerWidth, window.innerHeight) * 0.25;
      const centerX = window.innerWidth * 0.5;
      const centerY = window.innerHeight * 0.5;
      return {
        x: centerX + Math.cos(angle) * radius,
        y: centerY + Math.sin(angle) * radius,
        vx: 0,
        vy: 0
      };
    }

    function createNode(project, index) {
      const node = document.createElement('a');
      node.href = project.href;
      node.className = 'network-node';
      node.setAttribute('data-theme', project.theme);

      const pos = getInitialPosition(index, projects.length);
      node.dataset.x = pos.x;
      node.dataset.y = pos.y;
      node.style.cssText = `transform: translate(calc(${pos.x}px - 50%), calc(${pos.y}px - 50%)); will-change: transform;`;

      node.innerHTML = `
        <div class="node-glow"></div>
        <div class="node-core">
          ${project.icon ? `<img src="${project.icon}" alt="${project.title}" class="node-icon" />` : ''}
          <span class="node-badge">${project.badge}</span>
        </div>
        <div class="node-title">${project.title}</div>
      `;

      networkNodes.appendChild(node);
      return { el: node, x: pos.x, y: pos.y, vx: pos.vx, vy: pos.vy, fx: 0, fy: 0 };
    }

    function createLine(fromNode, toNode) {
      const line = document.createElement('div');
      line.className = 'network-line';
      line.dataset.from = fromNode.el.dataset.index;
      line.dataset.to = toNode.el.dataset.index;
      networkCanvas.appendChild(line);
      return { el: line, from: fromNode, to: toNode };
    }

    function updateLine(line) {
      const dx = line.to.x - line.from.x;
      const dy = line.to.y - line.from.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const maxDist = Math.min(window.innerWidth, window.innerHeight) * 0.6;

      if (dist > maxDist) {
        line.el.classList.remove('is-visible');
        return;
      }

      line.el.classList.add('is-visible');
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      line.el.style.width = dist + 'px';
      line.el.style.left = line.from.x + 'px';
      line.el.style.top = line.from.y + 'px';
      line.el.style.transform = `rotate(${angle}deg)`;
    }

    function physicsStep() {
      const repulsion = 8000;
      const attraction = 0.001;
      const damping = 0.85;
      const centerX = window.innerWidth * 0.5 + containerOffset.x;
      const centerY = window.innerHeight * 0.5 + containerOffset.y;

      nodes.forEach((node, i) => {
        node.fx = 0;
        node.fy = 0;

        const centerForce = 0.0003;
        node.fx += (centerX - node.x) * centerForce;
        node.fy += (centerY - node.y) * centerForce;

        nodes.forEach((other, j) => {
          if (i === j) return;
          const dx = node.x - other.x;
          const dy = node.y - other.y;
          const distSq = dx * dx + dy * dy + 100;
          const dist = Math.sqrt(distSq);
          const force = repulsion / distSq;
          node.fx += (dx / dist) * force;
          node.fy += (dy / dist) * force;
        });

        node.vx = (node.vx + node.fx) * damping;
        node.vy = (node.vy + node.fy) * damping;
        node.x += node.vx;
        node.y += node.vy;

        const bounds = 100;
        if (node.x < bounds) { node.x = bounds; node.vx *= -0.5; }
        if (node.x > window.innerWidth - bounds) { node.x = window.innerWidth - bounds; node.vx *= -0.5; }
        if (node.y < bounds) { node.y = bounds; node.vy *= -0.5; }
        if (node.y > window.innerHeight - bounds) { node.y = window.innerHeight - bounds; node.vy *= -0.5; }

        node.el.style.transform = `translate(calc(${node.x}px - 50%), calc(${node.y}px - 50%))`;
        node.el.dataset.x = node.x;
        node.el.dataset.y = node.y;
      });

      lines.forEach(updateLine);
    }

    function animate() {
      if (!isDragging) {
        physicsStep();
      }
      animationId = requestAnimationFrame(animate);
    }

    function initNetwork() {
      nodes = projects.map((project, index) => {
        const node = createNode(project, index);
        node.el.dataset.index = index;
        return node;
      });

      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dist = Math.random();
          if (dist < 0.3 || Math.abs(i - j) === 1) {
            lines.push(createLine(nodes[i], nodes[j]));
          }
        }
      }

      nodes.forEach((node, index) => {
        node.el.addEventListener('touchstart', (e) => {
          e.preventDefault();
          isDragging = true;
          activeNode = node;
          const touch = e.touches[0];
          dragOffset.x = touch.clientX - node.x;
          dragOffset.y = touch.clientY - node.y;
          node.el.classList.add('is-pressed');
        }, { passive: false });

        node.el.addEventListener('touchmove', (e) => {
          if (activeNode === node) {
            e.preventDefault();
            const touch = e.touches[0];
            node.x = touch.clientX - dragOffset.x;
            node.y = touch.clientY - dragOffset.y;
            node.vx = node.vy = 0;
            node.el.style.transform = `translate(calc(${node.x}px - 50%), calc(${node.y}px - 50%))`;
            lines.forEach(updateLine);
          }
        }, { passive: false });

        node.el.addEventListener('touchend', () => {
          if (activeNode === node) {
            activeNode = null;
            isDragging = false;
            node.el.classList.remove('is-pressed');
          }
        });

        node.el.addEventListener('pointerenter', () => {
          node.el.classList.add('is-active');
        });

        node.el.addEventListener('pointerleave', () => {
          if (activeNode !== node) {
            node.el.classList.remove('is-active');
          }
        });

        node.el.addEventListener('click', (e) => {
          if (isDragging) {
            e.preventDefault();
            return false;
          }
        });
      });

      let touchStart = null;
      container.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
      }, { passive: true });

      container.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1 && touchStart && !activeNode) {
          containerOffset.x += e.touches[0].clientX - touchStart.x;
          containerOffset.y += e.touches[0].clientY - touchStart.y;
          touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
      }, { passive: true });

      window.addEventListener('resize', () => {
        const headerHeight = window.innerWidth < 768 ? 56 : 64;
        container.style.height = (window.innerHeight - headerHeight) + 'px';
      });

      body.classList.add('is-loaded');
      animate();
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNetwork);
    } else {
      initNetwork();
    }
  })();
  </script>
</body>
</html>
