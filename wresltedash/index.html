<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Match History Database</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0f0c29; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            color: #f0f0f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(0, 0, 255, 0.7);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(0, 0, 255, 0.6);
            transform: translateY(-2px);
        }

        .filter-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff0000, #0000ff);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(0, 0, 255, 0.6);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 0 20px rgba(0, 0, 255, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }

        .stat-label {
            color: #f0f0f0;
            font-size: 0.9em;
        }

        .wrestlers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .wrestler-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wrestler-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(0, 0, 255, 0.6);
        }

        .wrestler-header {
            background: linear-gradient(135deg, #ff0000, #0000ff);
            padding: 20px;
            color: white;
            text-align: center;
        }

        .wrestler-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .wrestler-stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.9em;
        }

        .match-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .match-item {
            background: rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff0000;
            transition: all 0.3s ease;
        }

        .match-item:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: translateX(5px);
        }

        .match-date {
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
        }

        .match-result {
            color: #f0f0f0;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .match-event {
            color: #a0a0a0;
            font-size: 0.9em;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #a0a0a0;
            font-size: 1.2em;
        }

        .view-all-btn {
            background: linear-gradient(135deg, #ff0000, #0000ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .view-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(0, 0, 255, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .wrestlers-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                min-width: auto;
            }

            .stats-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-dumbbell"></i> Wrestling Match Database</h1>
            <p>Explore comprehensive match histories from professional wrestling legends</p>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search wrestlers by name..." onkeyup="filterWrestlers()">
                <button class="filter-btn" onclick="toggleFilters()">
                    <i class="fas fa-filter"></i> Filters
                </button>
                <button class="filter-btn" onclick="sortByMatches()">
                    <i class="fas fa-sort-amount-down"></i> Sort by Matches
                </button>
                <button class="filter-btn" onclick="showStats()">
                    <i class="fas fa-chart-bar"></i> Statistics
                </button>
            </div>
            <div id="filter-section" style="display: none;">
                <select id="promotionFilter" class="search-input" onchange="filterWrestlers()">
                    <option value="">All Promotions</option>
                </select>
            </div>

            <div id="statsBar" class="stats-bar">
                <div class="stat-card">
                    <div class="stat-number" id="totalWrestlers">0</div>
                    <div class="stat-label">Total Wrestlers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">0</div>
                    <div class="stat-label">Total Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgMatches">0</div>
                    <div class="stat-label">Avg Matches/Wrestler</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentMatches">0</div>
                    <div class="stat-label">Matches in 2025</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading wrestler data...
        </div>

        <div id="wrestlersContainer" class="wrestlers-grid">
            <!-- Wrestler cards will be populated here -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-search"></i><br>
            No wrestlers found matching your search.
        </div>
    </div>

    <script>
        let allWrestlers = [];
        let filteredWrestlers = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // Load wrestler data from JSON file
        async function loadWrestlerData() {
            try {
                const response = await fetch('./wrestling_data.json');
                const data = await response.json();

                allWrestlers = data.wrestlers || [];
                filteredWrestlers = [...allWrestlers];

                populatePromotionsFilter();
                updateStats();
                displayWrestlers();
                document.getElementById('loading').style.display = 'none';

                console.log(`Loaded ${allWrestlers.length} wrestlers with ${data.stats.totalMatches} total matches`);
            } catch (error) {
                console.error('Error loading wrestler data:', error);
                document.getElementById('loading').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error loading data. Please run the Python processing script first.';
            }
        }

        function populatePromotionsFilter() {
            const promotions = new Set();
            allWrestlers.forEach(wrestler => {
                wrestler.matches.forEach(match => {
                    if (match.event) {
                        promotions.add(match.event);
                    }
                });
            });

            const promotionFilter = document.getElementById('promotionFilter');
            promotions.forEach(promotion => {
                const option = document.createElement('option');
                option.value = promotion;
                option.textContent = promotion;
                promotionFilter.appendChild(option);
            });
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const matches = [];

            for (let i = 1; i < lines.length; i++) {
                const columns = lines[i].split(',');
                if (columns.length >= 4) {
                    matches.push({
                        date: columns[1] || '',
                        event: columns[2] || '',
                        result: columns[3] || '',
                        location: columns[4] || ''
                    });
                }
            }

            return matches;
        }

        function updateStats() {
            // Try to load stats from the JSON data if available
            if (allWrestlers.length > 0) {
                // Calculate stats from loaded data
                const totalWrestlers = allWrestlers.length;
                const totalMatches = allWrestlers.reduce((sum, w) => sum + w.totalMatches, 0);
                const avgMatches = Math.round(totalMatches / totalWrestlers);
                const recentMatches = allWrestlers.reduce((sum, w) =>
                    sum + w.matches.filter(m => m.date && m.date.includes('2025')).length, 0
                );

                document.getElementById('totalWrestlers').textContent = totalWrestlers.toLocaleString();
                document.getElementById('totalMatches').textContent = totalMatches.toLocaleString();
                document.getElementById('avgMatches').textContent = avgMatches.toLocaleString();
                document.getElementById('recentMatches').textContent = recentMatches.toLocaleString();
            }
        }

        function displayWrestlers(wrestlers = filteredWrestlers) {
            const container = document.getElementById('wrestlersContainer');
            const noResults = document.getElementById('noResults');
            const loadMoreBtn = document.getElementById('loadMoreBtn');

            if (wrestlers.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                if(loadMoreBtn) loadMoreBtn.style.display = 'none';
                return;
            }

            noResults.style.display = 'none';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const wrestlersToShow = wrestlers.slice(0, endIndex);

            container.innerHTML = wrestlersToShow.map(wrestler => `
                <div class="wrestler-card">
                    <img src="${wrestler.image_url}" alt="${wrestler.name}" style="width: 100%; height: 200px; object-fit: cover;" loading="lazy">
                    <div class="wrestler-header">
                        <div class="wrestler-name">${wrestler.name}</div>
                        <div class="wrestler-stats">
                            <span><i class="fas fa-trophy"></i> ${wrestler.totalMatches} matches</span>
                        </div>
                    </div>
                    <div class="match-list">
                        ${wrestler.matches.slice(0, 10).map(match => `
                            <div class="match-item">
                                <div class="match-date">${match.date || 'Unknown Date'}</div>
                                <div class="match-result">${match.result || 'No result available'}</div>
                                ${match.event ? `<div class="match-event">${match.event}</div>` : ''}
                            </div>
                        `).join('')}
                        ${wrestler.matches.length > 10 ? `
                            <button class="view-all-btn" onclick="showAllMatches('${wrestler.name}')">
                                View All ${wrestler.totalMatches} Matches
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            if (endIndex >= wrestlers.length) {
                if(loadMoreBtn) loadMoreBtn.style.display = 'none';
            } else {
                if(loadMoreBtn) loadMoreBtn.style.display = 'block';
            }
        }

        function filterWrestlers() {
            currentPage = 1;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const promotion = document.getElementById('promotionFilter').value;

            filteredWrestlers = allWrestlers.filter(wrestler => {
                const nameMatch = wrestler.name.toLowerCase().includes(searchTerm);
                const promotionMatch = promotion ? wrestler.matches.some(match => match.event && match.event.toLowerCase().includes(promotion.toLowerCase())) : true;
                return nameMatch && promotionMatch;
            });

            displayWrestlers();
        }

        function sortByMatches() {
            currentPage = 1;
            filteredWrestlers.sort((a, b) => b.totalMatches - a.totalMatches);
            displayWrestlers();
        }

        function toggleFilters() {
            const filterSection = document.getElementById('filter-section');
            if (filterSection.style.display === 'none') {
                filterSection.style.display = 'block';
            } else {
                filterSection.style.display = 'none';
            }
        }

        function showStats() {
            const stats = {
                topWrestlers: allWrestlers.slice(0, 10),
                mostActive: allWrestlers.filter(w => w.totalMatches > 1000),
                recentActivity: allWrestlers.filter(w =>
                    w.matches.some(m => m.date && m.date.includes('2025'))
                )
            };

            let statsHTML = '<h2>Database Statistics</h2>';
            statsHTML += '<h3>Top 10 Most Active Wrestlers:</h3>';
            statsHTML += '<ol>';
            stats.topWrestlers.forEach(w => {
                statsHTML += `<li>${w.name}: ${w.totalMatches} matches</li>`;
            });
            statsHTML += '</ol>';

            const modal = document.createElement('div');
            modal.innerHTML = statsHTML;
            modal.style.cssText = '
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: white; padding: 30px; border-radius: 15px;
                max-width: 600px; max-height: 80vh; overflow-y: auto;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000;
            ';

            const overlay = document.createElement('div');
            overlay.style.cssText = '
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.7); z-index: 999;
            ';
            overlay.onclick = () => { overlay.remove(); modal.remove(); };

            document.body.appendChild(overlay);
            document.body.appendChild(modal);
        }

        function showAllMatches(wrestlerName) {
            const wrestler = allWrestlers.find(w => w.name === wrestlerName);
            if (!wrestler) return;

            let matchesHTML = `<h2>All Matches for ${wrestlerName}</h2>`;
            matchesHTML += '<div style="max-height: 70vh; overflow-y: auto;">';
            wrestler.matches.forEach(match => {
                matchesHTML += '
                    <div style="border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px;">
                        <strong>${match.date || 'Unknown Date'}</strong><br>
                        ${match.result || 'No result available'}<br>
                        ${match.event ? `<em>${match.event}</em>` : ''}
                    </div>
                ';
            });
            matchesHTML += '</div>';

            const modal = document.createElement('div');
            modal.innerHTML = matchesHTML;
            modal.style.cssText = '
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: white; padding: 30px; border-radius: 15px;
                max-width: 800px; width: 90%; max-height: 90vh; overflow-y: auto;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000;
            ';

            const overlay = document.createElement('div');
            overlay.style.cssText = '
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.7); z-index: 999;
            ';
            overlay.onclick = () => { overlay.remove(); modal.remove(); };

            document.body.appendChild(overlay);
            document.body.appendChild(modal);
        }

        // Load data when page loads
        window.onload = function() {
            loadWrestlerData();

            setTimeout(() => {
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (loadMoreBtn) {
                    loadMoreBtn.addEventListener('click', () => {
                        currentPage++;
                        displayWrestlers();
                    });
                }

                const backToTopBtn = document.getElementById('backToTopBtn');
                if (backToTopBtn) {
                    window.onscroll = function() {
                        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                            backToTopBtn.style.display = "block";
                        } else {
                            backToTopBtn.style.display = "none";
                        }
                    };

                    backToTopBtn.addEventListener('click', () => {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    });
                }
            }, 1000);
        };
    </script>
</body>
</html>
