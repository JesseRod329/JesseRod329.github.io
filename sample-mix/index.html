<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Mix - Audio Chopper & MIDI Pad Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Sample Mix</h1>
      <p class="subtitle">Upload, chop, and play samples</p>
    </header>

    <!-- Upload Section -->
    <section class="upload-section" id="uploadSection">
      <div class="upload-area" id="uploadArea">
        <input type="file" id="audioInput" accept="audio/*" hidden>
        <div class="upload-content">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <h2>Drop audio file here</h2>
          <p>or click to browse</p>
          <p class="formats">Supports: MP3, WAV, OGG, M4A</p>
        </div>
      </div>
    </section>

    <!-- Audio Info Section -->
    <section class="audio-info" id="audioInfo" style="display: none;">
      <div class="info-row">
        <span class="label">File:</span>
        <span class="value" id="fileName">-</span>
      </div>
      <div class="info-row">
        <span class="label">Duration:</span>
        <span class="value" id="duration">-</span>
      </div>
      <div class="info-row">
        <span class="label">Sample Rate:</span>
        <span class="value" id="sampleRate">-</span>
      </div>
      <div class="info-row">
        <span class="label">Slices:</span>
        <span class="value" id="sliceCount">0</span>
      </div>
    </section>

    <!-- Waveform & Controls -->
    <section class="waveform-section" id="waveformSection" style="display: none;">
      <div class="controls-bar">
        <button class="btn btn-primary" id="autoChopBtn">Auto Chop</button>
        <button class="btn btn-secondary" id="clearSlicesBtn">Clear Slices</button>
        <div class="slider-group">
          <label for="sensitivitySlider">Sensitivity:</label>
          <input type="range" id="sensitivitySlider" min="0.1" max="1" step="0.1" value="0.5">
          <span id="sensitivityValue">0.5</span>
        </div>
        <div class="slider-group">
          <label for="minSliceLength">Min Length (ms):</label>
          <input type="range" id="minSliceLength" min="50" max="500" step="50" value="100">
          <span id="minLengthValue">100</span>
        </div>
      </div>
      <div class="waveform-container">
        <canvas id="waveformCanvas"></canvas>
        <div class="slice-markers" id="sliceMarkers"></div>
      </div>
    </section>

    <!-- MIDI Pad Grid -->
    <section class="pads-section" id="padsSection" style="display: none;">
      <h2>MIDI Pads</h2>
      <div class="pads-controls">
        <div class="slider-group">
          <label for="masterVolume">Master Volume:</label>
          <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="0.8">
          <span id="masterVolumeValue">80%</span>
        </div>
        <button class="btn btn-secondary" id="clearPadsBtn">Clear All Pads</button>
      </div>
      <div class="pads-grid" id="padsGrid">
        <!-- Pads will be generated by JavaScript -->
      </div>
      <div class="keyboard-hint">
        <p>Press Q-P, A-L, Z-M, or 1-0 to trigger pads</p>
      </div>
    </section>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
      <div class="spinner"></div>
      <p id="loadingText">Processing audio...</p>
    </div>
  </div>

  <script src="audio-processor.js"></script>
  <script src="waveform.js"></script>
  <script src="pad-controller.js"></script>
  <script src="app.js"></script>
</body>
</html>
