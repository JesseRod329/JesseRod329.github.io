<body>

<div class="ios-device">
  <!-- Dynamic Island -->
  <div class="ios-dynamic-island"></div>
  
  <!-- Status Bar -->
  <div class="ios-status-bar">
    <div class="ios-status-left">9:41</div>
    <div class="ios-status-right">

      <div class="ios-status-icon wifi"></div>

    </div>
  </div>
  
  <!-- Screen Content -->
  <div class="ios-screen">
    <div class="ios-home-screen">
      
      <!-- App Grid -->
      <div class="ios-app-grid">
        
        <!-- Row 1 -->
        <div class="ios-app ai-tools">
          <div class="ios-app-icon">🤖</div>
          <div class="ios-app-label">AI Tools</div>
        </div>
        
        <div class="ios-app websites">
          <div class="ios-app-icon">🌐</div>
          <div class="ios-app-label">Websites</div>
        </div>
        
        <div class="ios-app fashion">
          <div class="ios-app-icon">👗</div>
          <div class="ios-app-label">Fashion</div>
        </div>
        
        <div class="ios-app design">
          <div class="ios-app-icon">🎨</div>
          <div class="ios-app-label">Design</div>
        </div>
        
        <!-- Row 2 -->
        <div class="ios-app resume">
          <div class="ios-app-icon">📄</div>
          <div class="ios-app-label">Resume</div>
        </div>
        
        <div class="ios-app utilities">
          <div class="ios-app-icon">⚙️</div>
          <div class="ios-app-label">Utilities</div>
        </div>
        
        <div class="ios-app brainwave">
          <div class="ios-app-icon">🧠</div>
          <div class="ios-app-label">BrainWave</div>
        </div>
        
        <div class="ios-app palettes">
          <div class="ios-app-icon">🎭</div>
          <div class="ios-app-label">Palettes</div>
        </div>
        
        <!-- Row 3 -->
        <div class="ios-app analytics">
          <div class="ios-app-icon">📊</div>
          <div class="ios-app-label">Analytics</div>
        </div>
        
      </div>
      
    </div>
  </div>
  
  <!-- Dock -->
  <div class="ios-dock">
    <div class="ios-dock-app home">
      <div class="ios-dock-icon">🏠</div>
    </div>
    
    <div class="ios-dock-app terminal">
      <div class="ios-dock-icon">💻</div>
    </div>
    
    <div class="ios-dock-app contact">
      <div class="ios-dock-icon">📧</div>
    </div>
    
    <div class="ios-dock-app social">
      <div class="ios-dock-icon">🔗</div>
    </div>
  </div>
  
  <!-- Home Indicator -->
  <div class="ios-home-indicator"></div>
</div>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(registration => {
        console.log('SW registered: ', registration);
      })
      .catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
  });
}
</script>
