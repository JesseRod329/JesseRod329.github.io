<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'none'; script-src 'self'; object-src 'none'; media-src 'none'; child-src 'none'; form-action 'none'; base-uri 'self';">
<title>Jesse — iOS Portfolio</title>
<style>
  /* iOS-specific styles will be added here */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { 
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; 
    background:#000; 
    color:#fff; 
    line-height:1.4; 
    font-weight:400;
    overflow-x:hidden;
    -webkit-font-smoothing: antialiased;
  }
  
  .ios-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem 1rem;
  }
  
  .ios-hero h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #007AFF, #5856D6, #FF2D92);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .ios-subtitle {
    font-size: 1.1rem;
    color: #8E8E93;
    margin-bottom: 2rem;
    max-width: 300px;
  }
  
  .ios-placeholder {
    background: #1C1C1E;
    border-radius: 16px;
    padding: 2rem;
    margin: 2rem 0;
    border: 1px solid #38383A;
  }
  
  .back-link {
    color: #007AFF;
    text-decoration: none;
    font-size: 0.9rem;
    margin-top: 2rem;
  }
</style>
</head>
<body>

<div class="ios-container">
  <div class="ios-hero">
    <h1>Jesse Rodriguez</h1>
    <p class="ios-subtitle">iOS Portfolio Coming Soon</p>
  </div>
  
  <div class="ios-placeholder">
    <p>Native iOS experience in development...</p>
  </div>
  
  <a href="/" class="back-link">← Back to Desktop Version</a>
</div>

</body>
</html>
